{% extends "base.html" %}

{% block title %} BookMark List {% endblock %}

{% block content %}
	<div id="content">
	<h1>Bookmark List</h1>
	
	<div class="bookmark-list">
	{% for bookmark in object_list %}
	<ul>
		<li>
		<div class="cont_post">
			<h2><a href="{% url 'bookmark:detail' bookmark.id %}" class="txt_wrap">{{bookmark}}</a></h2>			
		</div>
		</li>
	</ul>
	{% endfor %}
	</div>

	</div>
{% endblock %}
